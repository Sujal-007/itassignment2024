<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling Example</title>
    <link rel="stylesheet" href="Exercise1.css">
</head>
<body>
    
    <div>
        <img src="nature.jpg" alt="nature" class="nature">
    </div>
    <div>
        <a href="architecture.jpg">
            <img src="architecture.jpg" alt="architecture" class="architecture">
        </a>
    </div>
    <div>
        <img src="moon.jpg" alt="moon" class="moon">
    </div>
    <div>
        <img src="star.jpg" alt="star" class="star">
    </div>
    
        
        
    
</body>
</html>
