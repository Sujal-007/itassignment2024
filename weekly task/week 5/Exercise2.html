<!DOCTYPE html>
<html>
<head>
    <title>List Examples</title>
</head>
<body>

<!-- Heading tag for the main headings -->
<h1>List Examples</h1>

<!-- Heading tag for sub-heading with unordered list example -->
<h2>Heading 1: Example on Unordered List</h2>
<!-- Unordered List -->
<ul>
    <li>Sportstar</li>
    <li>Business Week</li>
    <li>Time</li>
</ul>

<!-- Heading tag for sub-heading with ordered list example -->
<h2>Heading 2: Example on Ordered List</h2>
<!-- Ordered List with custom start value -->
<ol start="4">
    <li>Sportstar</li>
    <li>Business Week</li>
    <li>Time</li>
</ol>

<!-- Heading tag for sub-heading with definition list example -->
<h2>Heading 3: Example on Definition List</h2>
<!-- Definition List -->
<dl>
    <dt>Sports Magazine</dt>
    <dd>Sportstar</dd>
    <dt>Business Magazine</dt>
    <dd>Business Week</dd>
</dl>

</body>
</html>
